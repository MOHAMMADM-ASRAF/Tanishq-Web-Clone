<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="div-for-pic">
        <img src="https://www.tanishq.co.in/wps/wcm/connect/tanishq/4417c959-3482-4f71-942a-a12e015997b6/tanishq.svg?MOD=AJPERES&amp;CACHEID=ROOTWORKSPACE.Z18_90IA1H80O0RT10QIMVSTFU3006-4417c959-3482-4f71-942a-a12e015997b6-nv8w2CB" alt="TANISHQ Logo">
    </div>

     <fieldset id="fieldste2">

        <legend id="legend">SIGNUP</legend>
          <div id="titleandname">
             <select id="title1">
                 <option value="Mr">Mr</option>
                 <option value="Ms">Ms</option>
             </select>
             <input type="text" placeholder=" FIRST NAME" id="firstname">
          </div>        
           
           <input type="text" placeholder="LAST NAME" id="lastname">
            <input type="number" placeholder="MOBILE NUMBER" id="mobnumber">
            <input type="email" placeholder="EMAIL ID" id="email">
            <input type="PASSWORD" placeholder="PASSWORD" id="password">

            <div>
                <input type="checkbox" id="checkboxid">I agree to the <a href="#" class="termscond">Terms & Conditions *</a> and <a href="#"  class="termscond"> Privacy policy</a> 
            </div>
          
                 <button onclick="regsiterClick()" id="register" >REGISTER</button>  
                 <p id="showerror" ></p>   
     </fieldset>
        
    <script>

      function regsiterClick(){
          let title =document.getElementById("title1").value;
         let f_name=document.getElementById("firstname").value;
         let l_name=document.getElementById("lastname").value;
         let mob_num=document.getElementById("mobnumber").value;
         let email=document.getElementById("email").value;
         let password=document.getElementById("password").value;
         let checkdon=document.getElementById("checkboxid").checked;
        //   console.log(title,f_name,l_name,mob_num,email,password)

        const userdata =
            {
                title:title,
                first_name:f_name,
                last_name:l_name,
                mobile:mob_num,
                email:email,
                password:password,
                checkdon:checkdon,
            } ;
          console.log(userdata)
             if(title.trim()=="" || f_name.trim()=="" || l_name.trim()=="" || mob_num.trim()=="" || email.trim()=="" || password.trim()=="" || checkdon==false){
                 let showerror =document.getElementById("showerror")
                 showerror.textContent="Please fill all the detail fields and check on checkbox";
                 showerror.style.color="red"
             }
             else{
                let showerror =document.getElementById("showerror")
                  showerror.textContent="SignUp Successfull"
                  showerror.style.color="green"
                // alert("Signup successfull")
                window.location.href="login.html";
                const userdata_projectjson=JSON.stringify(userdata);
                localStorage.setItem("project_userdata" ,userdata_projectjson)
             }
      }

       
    </script>

</body>
</html>
